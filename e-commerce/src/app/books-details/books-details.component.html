<div class="container">
    <div class="row mt-3">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
            <div class="card">
                <img src={{book._bookImage}} alt="image1">
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-mg-9 col-lg-9 d-f c-c">
            <h3 >{{book._bookTitle}}</h3>
            <h6>{{book._bookPrice|currency:"INR":"symbol"}}</h6>
            <h6>{{book._bookAuthor}}</h6>
            <h6>Page Count:{{book._pageCount}}</h6>
            <h6>Book ISBN: {{book._bookISBN}}</h6>
            <div class="mt-3">
                <button class="btn btn-primary mx-2" (click)="addToCart()">Add to Cart</button>
                <button class="btn btn-primary mx-2">Buy Now</button>
            </div>
            <div class="mt-3 mx-2">
                <textarea name="description" id="bookDescription" class="px-3" disabled>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates provident nam distinctio harum? Atque voluptates impedit quasi rerum, doloribus, asperiores iusto fugiat assumenda ut inventore voluptatibus quae quidem repellat perferendis!
                </textarea>
            </div>
        </div>
    </div>
</div>
