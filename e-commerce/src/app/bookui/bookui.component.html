<div>
    <div class="row">
        <div class="col-lg-2 col-md-3 col-xs-12 mx-3 mt-4 f1"  *ngFor="let book of books">
            <div class="card bg-light">
                <div class="bg-br clickable c1">
                    <!-- <img src={{book._bookImage}}> -->
                    <img src={{book._bookImage}} (click)="toDisplayShow($event,book)">
                </div>
                <div class="p-2">
                    <label for="booktitle" class="s-t2">{{book._bookTitle}}</label>
                    <br>
                    <label for="bookdesc" class="fs-7 fw-light s-t">{{book._bookDescription}}</label>
                    <br>
                    <button class="mt-2 btn btn-primary">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
